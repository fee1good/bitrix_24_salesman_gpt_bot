apiVersion: v1
kind: Service
metadata:
  name: {{ include "telegram-bot.fullname" . }}
  labels:
    {{- include "telegram-botr.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: webhook-port
      protocol: TCP
      name: webhook-port
  selector:
    {{- include "user-manager.selectorLabels" . | nindent 6 }}